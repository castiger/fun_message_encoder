<!DOCTYPE html>
<html>
<head>
     <title>Fun Message Encoder</title>
     <html lang="en">
     <link rel="stylesheet" href="styles.css">
     <script src="app.js" defer></script>
</head>


<body>
      <h1 id = "encodertitle">Fun Encoder Decoder - Auto Copies On Button Clicks</h1>
      <div>
          <label id = maintextcolor >Current Encode/Decode Mode : </label>
          <div id="chosentheme" name="Character">Character</h1>

      </div>
          <div id="phrasedisplay" style="height:150px;width:400px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
    </div>
<label for="text" id = maintextcolor>Encode/Decode Key</label>
<input type="text" id="keyseed" name="keyseed">
</body>

<div>
<button id="encodebtn" onclick="SeedEncrypt(0)">Encode Text</button>
<button id="decodebtn" onclick="SeedEncrypt(1)">Decode Text</button>
</div>


<head>
     <link rel="stylesheet" href="style.css">
     <script src="app.js" defer></script>
</head>


<body2>
     <style>    
     textarea {
       resize: none;
     }
     </style>

     <textarea id="textboxinput" name="textboxinput" rows="4" cols="50" placeholder="Enter text to decode/encode."></textarea>


</body2>


<label for="complexity" id = maintextcolor>Encode/Decode Complexity</label>
<input type="number" id="complexity" name="complexity" min="1" max="10" value = 1 class="edit-items" >
<label for="complexity" id = maintextcolor>(If Decoding must match Encoded message Complexity)</label>


<div>
<h1 id = maintextcolor>Encode/Decode Types</h1>
<button id="characterbtn" onclick="SetTheme('Character','purple')">Character</button>
<button id="militarybtn" onclick="SetTheme('Military','cyan')">Military</button>
<button id="veggiebtn" onclick="SetTheme('Veggie','yellow')">Veggie</button>
<button id="fruitbtn" onclick="SetTheme('Fruit','orange')">Fruit</button>
<button id="treebtn" onclick="SetTheme('Tree','lime')">Tree</button>
<button id="animalbtn" onclick="SetTheme('Animal','purple')">Animal</button>
<button id="spicebtn" onclick="SetTheme('Spice','tan')">Spice</button>
<button id="professionbtn" onclick="SetTheme('Profession','blue')">Profession</button>
<button id="objectbtn" onclick="SetTheme('Object','green')">Object</button>
<button id="locationbtn" onclick="SetTheme('Location','red')">Location</button>
<button id="superbtn" onclick="SetTheme('Super','white')">Super</button>


</div>



</html>
<script src="script.js"></script>
</html>
